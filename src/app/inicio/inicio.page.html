<app-header titulo="Inicio"></app-header>

<ion-content [fullscreen]="false">
    <!-- List of Sliding Items -->
    <ion-list>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo">
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
            <ion-label>{{c.redirectTo}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
