<app-header titulo="tab1"></app-header>

<ion-content [fullscreen]="false">
    <!-- List of Sliding Items -->
    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo">
            <ion-icon [name]="c.icon" slot="start"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
            <ion-label>{{c.redirecTo}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
