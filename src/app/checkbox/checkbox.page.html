<app-header titulo="Check Box"></app-header>

<ion-content>

    <!-- Checkboxes in a List -->
    <ion-list>
        <ion-item *ngFor="let item of data" (click)="onClick( item )" (click)="verData()">
            <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
